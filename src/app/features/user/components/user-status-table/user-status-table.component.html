<nz-table id="user-status-table" [nzData]="listOfData" [nzShowPagination]="false">
	<thead>
	<tr>
		<th>Object</th>
		<th>Actions</th>
	</tr>
	</thead>
	<tbody>
	<tr *ngFor="let data of listOfData">
		<td><span>{{ data.name }}</span></td>
		<td class="actions">
			<user-btn *ngFor="let action of data.actions" [color]="action.color">{{ action.title }}</user-btn>
		</td>
	</tr>
	</tbody>
</nz-table>
