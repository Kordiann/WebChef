<nz-table id="user-status-table" [nzData]="listOfData" [nzShowPagination]="false">
	<thead>
	<tr>
		<th>Object</th>
		<th>Actions</th>
	</tr>
	</thead>
	<tbody>
	<tr *ngFor="let data of listOfData">
		<td><span>{{ data.name }}</span></td>
		<td class="actions">
			<user-status-table-item [colors]="data.colors"></user-status-table-item>
		</td>
	</tr>
	</tbody>
</nz-table>
